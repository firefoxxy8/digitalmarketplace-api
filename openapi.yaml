openapi: "3.0.0"
info:
  title: Digital Marketplace API
  description: Digital Marketplace internal API
  version: "1.0.0"
servers:
- url: https://api.digitalmarketplace.service.gov.uk/
components:
  securitySchemes:
    apikey:
      type: apiKey
      name: Authorization
      in: header
paths:
  /:
    get:
      summary: Root API endpoint
      tags:
      - 'Main'
      parameters: []
      responses:
        '200':
          description: A collection of main API endpoint links
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
              examples:
                default:
                  summary: Response example
                  value:
                    links:
                      audits.list: https://api.digitalmarketplace.service.gov.uk/audit-events
                      frameworks.list: https://api.digitalmarketplace.service.gov.uk/frameworks
                      services.list: https://api.digitalmarketplace.service.gov.uk/services
                      suppliers.list: https://api.digitalmarketplace.service.gov.uk/suppliers
        '401':
          description: Response to an unauthorized request to the API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                default:
                  summary: Unauthorized response example
                  value:
                    error: Unauthorized; bearer token must be provided
        '403':
          description: Response to a request with an invalid authentication token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                default:
                  summary: Forbidden response example
                  value:
                    error: Forbidden; invalid bearer token provided invalid-token
      security:
      - apikey: []
  /_status:
    get:
      summary: Request the API health-check status
      description: |-
        Checks if the API instance is operational, whether it can connect to the database and
        returns the status, current release number, list of feature flags and framework statuses.
      tags:
      - Main
      parameters:
      - in: query
        name: ignore-dependencies
        schema:
          type: boolean
        required: false
        description: |-
          When present, return the status of the API web application itself, without connecting to the database.
      responses:
        '200':
          description: OK status response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
              examples:
                default:
                  summary: Full status response
                  value: {
                    "db_version": "910",
                    "flags": {
                        "FEATURE_FLAGS_TRANSACTION_ISOLATION": false
                    },
                    "frameworks": {
                        "digital-outcomes-and-specialists": "expired",
                        "digital-outcomes-and-specialists-2": "live",
                        "g-cloud-4": "expired",
                        "g-cloud-5": "expired",
                        "g-cloud-6": "expired",
                        "g-cloud-7": "expired",
                        "g-cloud-8": "live",
                        "g-cloud-9": "live"
                    },
                    "status": "ok",
                    "version": "release-599"
                  }
                ignore_dependencies:
                  summary: Status response with `?ignore-dependencies`
                  value:
                    status: ok
