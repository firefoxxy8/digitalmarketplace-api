        '400':
          description: Failed to create requested agreement
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                no_supplier_id:
                  summary: Missing supplierId
                  value:
                    error: Invalid JSON must have 'supplierId' keys
                no_framework_slug:
                  summary: Missing frameworkSlug
                  value:
                    error: Invalid JSON must have 'frameworkSlug' keys
        '404':
          description: Failed to create requested agreement due to a missing referenced object
          content:
            application/json:
